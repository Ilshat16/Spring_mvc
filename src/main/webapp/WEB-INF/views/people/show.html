<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Person</title>
</head>
<body>

<p th:text="${person.getName()} + ', ' + ${person.getAge}">VALUE</p>
<p th:text="'Date of birth: ' + ${person.getDateBirthToString()}">VALUE</p>
<p th:text="'Email: ' + ${person.getEmail()}">VALUE</p>
<p th:text="'Address: ' + ${person.getAddress()}">VALUE</p>
<p th:text="'Id: ' + ${person.getId()}">VALUE</p>
<p th:text="'Mood: ' + ${person.getMood()}">VALUE</p>
<p>Items:</p>
<div th:each="item : ${items}">
	<p th:text="${item.getItemName()}">item</P>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
	<input type="submit" value="Delete"/>
</form>

</body>
</html>
